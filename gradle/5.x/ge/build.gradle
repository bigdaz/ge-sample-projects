plugins {
  id 'java'
  id "com.gradle.build-scan" version "3.10"
}

repositories {
  mavenCentral()
}

gradleEnterprise {
  server = "https://ge.solutions-team.gradle.com"

  buildScan {
    publishAlways()
  }
}

dependencies {
  implementation 'com.google.guava:guava:29.0-jre'
  testImplementation 'junit:junit:4.13.1'
}
